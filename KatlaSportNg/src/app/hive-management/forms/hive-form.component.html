<div class="container">
  <h2>Hive Editor</h2>
  <form (ngSubmit)="onSubmit()" #hiveForm="ngForm">
    <div class="form-group" *ngIf="existed">
      <label for="idLabel">ID</label>
      <input type="text" class="form-control" id="id" aria-describedby="idLabel" [(ngModel)]="hive.id" name="id" readonly>
    </div>
    <div class="form-group">
      <label for="name" id="nameLabel">Hive Name</label>
      <input type="text" class="form-control" id="name" aria-describedby="nameLabel" minlength="4" maxlength="60" required [(ngModel)]="hive.name" name="name" #name="ngModel">
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
        <div *ngIf="name.errors.required">Hive Name is required.</div>
        <div *ngIf="name.errors.minlength">Hive Name must be at least 4 characters long.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="code" id="codeLabel">Hive Code</label>
      <input type="text" class="form-control" id="code" aria-describedby="codeLabel" minlength="1" maxlength="5" required [(ngModel)]="hive.code" name="code" #code="ngModel">
      <div *ngIf="code.invalid && (code.dirty || code.touched)" class="alert alert-danger">
        <div *ngIf="code.errors.required">Hive Code is required.</div>
        <div *ngIf="code.errors.minlength">Hive Code must be at least 1 character long.</div>
        <div *ngIf="code.errors.maxlength">Hive Code must be at most 5 characters long.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="address" id="addressLabel">Hive Address</label>
      <input type="text" class="form-control" id="address" aria-describedby="addressLabel" maxlength="300" [(ngModel)]="hive.address" name="address" #address="ngModel">
      <div *ngIf="address.invalid && (address.dirty || address.touched)" class="alert alert-danger">
        <div *ngIf="address.errors.maxlength">Hive Address must be at most 300 characters long.</div>
      </div>
    </div>
    <div class="form-group" *ngIf="existed">
      <label for="lastUpdated" id="lastUpdatedLabel">Last Update</label>
      <input type="text" class="form-control" id="lastUpdated" aria-describedby="lastUpdatedLabel" required [(ngModel)]="hive.lastUpdated" name="lastUpdated" #lastUpdated="ngModel" readonly>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-danger" (click)="onDelete()">Delete</button>
    <button type="button" class="btn btn-warning" (click)="onUndelete()">Undelete</button>
    <button type="button" class="btn btn-info" (click)="onPurge()">Purge</button>
    <button type="button" class="btn btn-secondary" (click)="navigateToHives()">Back</button>
  </form>
</div>
