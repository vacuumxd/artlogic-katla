<div class="container">
  <h2>Hive Sections for Hive</h2>
  <table class="table table-nonfluid">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Code</th>
        <th scope="col">Is Deleted</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let section of hiveSections">
        <td>{{ section.id }}</td>
        <td>{{ section.name }}</td>
        <td>{{ section.code }}</td>
        <td>{{ section.isDeleted ? 'Yes' : 'No' }}</td>
        <td>
          <button routerLink="/section/{{ section.id }}" class="btn btn-primary">Edit</button>
          <button *ngIf="section.isDeleted" class="btn btn-danger" (click)="onUndelete(section.id)">Undelete</button>
          <button *ngIf="!section.isDeleted" class="btn btn-danger" (click)="onDelete(section.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
    <div class="btn-group mr-1" role="group" aria-label="Back group">
      <button routerLink="/hives" type="button" class="btn btn-primary">Back</button>
    </div>
    <div class="btn-group" role="group" aria-label="Add group">
      <button routerLink="/hive/{{ hiveId }}" type="button" class="btn btn-primary">Add hive section</button>
    </div>
  </div>
</div>
